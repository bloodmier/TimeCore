<IfModule mime_module>
    AddType application/javascript .js
    AddType text/css .css
</IfModule>

# Se till att DocumentRoot-mappen har rätt rättigheter
<Directory "/usr/local/apache2/htdocs">
    AllowOverride None
    Require all granted
</Directory>

RewriteEngine On

# 1. Låt statiska assets gå rakt igenom (ingen rewrite)
RewriteCond %{REQUEST_URI} ^/(assets/|vite\.svg|robots\.txt|favicon\.ico|og-image\.png) [NC]
RewriteRule .* - [L]

# 2. SPA rewrite: allt annat som inte är en fil eller katalog -> index.html
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule . /index.html [L]
